<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopterMail Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 430px;
            height: 100%;
            background-color: white;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #FF7A8E;
            color: white;
            padding: 30px;
            border-bottom-left-radius: 100px;
            position: relative;
        }

        .menu-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
        }

        .menu-icon:hover {
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FF7A8E;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .show-dropdown .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .dropdown-content a {
            color: #ffffff;
            display: block;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            padding: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .footer {
            background-color: #FF7A8E;
            color: white;
            padding: 10px;
            margin-top: auto;
        }

        .login-form {
            padding: 30px;
            margin-top: 20vh;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #FF7A8E;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #FF5A6B;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header" id="head">
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <form action="main.html">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="footer">
            &copy; 2023 Coptermail - All rights reserved
        </div>
    </div>

    <script>
        // Initialize a variable to keep track of the state
        var isCurved = true;

        // Add event listener to toggle dropdown content and curve state
        document.getElementById("dropdownIcon").addEventListener("click", function () {
            var dropdownContent = document.querySelector(".dropdown-content");
            var container = document.querySelector(".container");

            container.classList.toggle("show-dropdown");

            // Toggle the curve state
            if (isCurved) {
                document.getElementById('head').style.borderBottomLeftRadius = '0';
            } else {
                document.getElementById('head').style.borderBottomLeftRadius = '100px';
            }

            // Update the state
            isCurved = !isCurved;
        });
    </script>
</body>

</html>
